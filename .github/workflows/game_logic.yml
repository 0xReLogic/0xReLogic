name: The Labyrinth of Logic Game

on:
  issues:
    types: [opened]

jobs:
  update-game-state:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Run game logic script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE_TITLE: ${{ github.event.issue.title }}
        run: |
          python ./.github/scripts/update_game.py

      - name: Commit and push changes
        run: |
          git config --global user.name 'The Labyrinth Architect'
          git config --global user.email 'actions@github.com'
          git add README.md
          # Only commit if there are changes
          git diff --staged --quiet || git commit -m "Update game state: ${{ github.event.issue.title }}"
          git push
